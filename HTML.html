<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="STYLES.css">
    <script src="SCRIPTS.js" defer></script>
</head>
<body>
    <div class="calculator">Calculator
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn1" onclick="clearDisplay()">C</button>
            <button class="btn2" onclick="appendToDisplay('/')">/</button>
            <button class="btn2" onclick="appendToDisplay('*')">*</button>
            <button class="btn3" onclick="appendToDisplay('7')">7</button>
            <button class="btn3" onclick="appendToDisplay('8')">8</button>
            <button class="btn3" onclick="appendToDisplay('9')">9</button>
            <button class="btn2" onclick="appendToDisplay('-')">-</button>
            <button class="btn3" onclick="appendToDisplay('4')">4</button>
            <button class="btn3" onclick="appendToDisplay('5')">5</button>
            <button class="btn3" onclick="appendToDisplay('6')">6</button>
            <button class="btn2" onclick="appendToDisplay('+')">+</button>
            <button class="btn3" onclick="appendToDisplay('1')">1</button>
            <button class="btn3" onclick="appendToDisplay('2')">2</button>
            <button class="btn3" onclick="appendToDisplay('3')">3</button>
            <button class="btn2" onclick="appendToDisplay('.')">.</button>
            <button class="btn3" onclick="appendToDisplay('0')">0</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    
</body>
</html>
